<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Validation</title>
    
        <!-- This is a link that i am using to access the google font size for fonts using their CDN with different font textures.-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
            rel="stylesheet">
    
    
        <!-- this is for iconscout icon cdn for specific types of icons -->
        <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    
        <!-- This style sheet will be in full control of the websites theme, be it light or dark -->
        <link rel="stylesheet" id="style_theme" href="./css/themes/default.css">
    
        <!-- This is the main styles css sheet for the website and this will be responsible for rendering the basic styling of the sites -->
        <link rel="stylesheet" href="./css/styles.css">
    
        <!-- This is a link that i am using to access font awsome icons for their icons and logos through their CDN. -->
        <script src="https://kit.fontawesome.com/e3c789a388.js" crossorigin="anonymous"></script>
    
        <!-- this is for our company logo to appear in the header -->
        <link rel="shortcut icon" type="image" href="./images/bitcoin-brands.svg">
    </head>
</head>
<body>
   
    <section id="sign-up_login_container">

        <div class="sign-up_login_container">
            <form action="" class="form "  id="login">
            <h1 class="form__title">Login</h1>

            <div class="form__messg form__messg--err"></div>

            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or Email">
                <div class="form__input-error-messg"></div>
            </div>

            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-messg"></div>
            </div>

            <button class="form__button" type="submit">Continue</button>

            <p class="form__text">
                <a href="#" class="form__link">Forgot Your password ?</a>
            </p>


            <p class="form__text">
                <a  class="form__link" href="#" id="linkCreateAccount">Dont have an account ? create account</a>
            </p>

        </form>

        <form action="" class="form form--hidden" id="create_account">
            <h1 class="form__title">Create Accout</h1>
        
            <div class="form__messg form__messg--err"></div>
        
            <div class="form__input-group">
                <input type="text" id="signupUserName" class="form__input" autofocus placeholder="Username">
                <div class="form__input-error-messg"></div>
            </div>
        
            <div class="form__input-group">
                <input type="email" class="form__input" autofocus placeholder="example@gmail.com">
                <div class="form__input-error-messg"></div>
            </div>
        
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="password">
                <div class="form__input-error-messg"></div>
            </div>
        
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Confirm password">
                <div class="form__input-error-messg"></div>
            </div>
        
            <button class="form__button" type="submit">Continue</button>
        
        
            <p class="form__text">
                <a class="form__link" href="#" id="linkLogin">Already have an account ? Login</a>
            </p>
        
        </form>
    </div>

</section>
    <script src="./javaScript/form.js"></script>
</body>
</html>
